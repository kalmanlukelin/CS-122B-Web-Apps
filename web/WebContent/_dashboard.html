<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dashboard Login</title>
	<!-- recaptcha-->
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<style>
body, html {
  height: 100%;
}
.bg {
  /* The image used */
  background-image: url("https://stmed.net/sites/default/files/the-dark-knight-rises-wallpapers-29997-5887042.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<body>
<div class="bg">
<div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                    	<h2 class="text-center">Dashboard Login</h2>
	                        <form id="login_form" method="post" autocomplete="off">
	                            <div class="form-group">
	                                <label><b>Username</b></label> 
	                                <input type="text" placeholder="Enter Username" class="form-control" name="username">
	                            </div>
	                            <div class="form-group">
	                                <label><b>Password</b></label> 
	                                <input type="password" placeholder="Enter Password" class="form-control" name="password">
	                            </div>
	                            <!-- <button type="button" id="sendlogin" class="btn btn-primary">login</button> -->
	                            <input type="submit" class="btn btn-primary" value="Login">
	                            <div id="login_error_message"></div>
	                        	<div class="g-recaptcha" data-sitekey="6Lf6BZAUAAAAAPzDWnhGgL-23PiuTELI_MXRjuyS"></div>
	                        	<!--  6Le1zZEUAAAAAAQdDn1lMHKoB9a55Kl0r-K7Q_Kn  6Lf6BZAUAAAAAPzDWnhGgL-23PiuTELI_MXRjuyS  -->
	                        </form>
	                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
